title: !markdown |
  Зачем нужен **Дизайн проект интерьера**
image: table.webp
price: $99
items:
  - question: !markdown |
      Перепланировка и расстановка мебели
    svg: infinity.svg
    answer: Дизайнер предложит различные варианты перепланировки и расстановки мебели.
  - question: !markdown |
      Экономия времени и бюджета
    svg: pen.svg
    answer: Ремонт с чертежами всегда дешевле и быстрее чем без чертежей.
  - question: !markdown |
      Работа в офисе или онлайн
    svg: ruler.svg
    answer: В офисе совместно с дизайнером вы сможете редактировать планировку своей квартиры на большом мониторе. Двигать стены, расставлять мебель, располагать розетки и другие электроприборы.
  - question: !markdown |
      Рабочие чертежи
    svg: clock.svg
    answer: Прорабу, строителям, сантехникам, электрикам и другим специалистам нужны рабочие чертежи для проведения ремонта.
  - question: !markdown |
      Эстетическая составляющая
    svg: team.svg
    answer: Подобрать цвета, материалы и фактуры помогут советы дизайнера с художественным вкусом.
  - question: !markdown |
      Современные тенденции
    svg: consultation.svg
    answer: Дизайнер в курсе самых последних трендов и всегда подскажет интересные идеи.
