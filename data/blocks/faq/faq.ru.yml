questions:
  - question: Для начала работы хватит ли техплана от застройщика?
    answer: !markdown |
      Нет. Застройщик не обмеряет то что построил и не предоставляет чертежей необходимых для использования в компьютерных программах. Обычно выдается планировка помещения на бумаге или pdf с частичными размерами.
  - question: С чего начинается работа?
    answer: !markdown |
      Проектирование выполняется в программе AutoCAD и для начала работы нам необходим обмерочный чертеж в формате dwg или dxf.  
        
      Выберите один из трех вариантов его получения

        1. **Бесплатный вариант** - наш онлайн редактор для создания обмерочного чертежа <a href="https://clearline.com.ua/cad" target="_blank">clearline.com.ua/cad</a>  ,

          Также можно использовать AutoCAD, ArchiCAD и другие CAD программы, создать чертеж и прислать нам на почту **obmer@clearline.com.ua**
        2. **Снять замеры и переслать нам в любом виде **(чертеж от руки, фото чертежа застройщика, чертеж в формате pdf) Мы перенесем эти размеры в нужный формат dwg, cтоимость переноса в электронный вид -  4,5 гривен за 1 кв.метр с минимальной стоимостью работы 450 гривен.
        3. **Вызвать выезд инженера для замера** помещения и оформления чертежа. Стоимость работы - 9 гривен за 1 кв.метр с минимальной суммой выезда 900 гривен
  - question: Как долго выполняется проект?
    answer: Средний срок выполнения проекта 2 недели. Но сроки также зависят от скорости согласования всех этапов проектирования, все индивидуально.
  - question: Как происходит оплата?
    answer: Оплата происходит поэтапно. Сначала оплачивается замер или перенос ваших размеров в электронный вид. Затем на первой встрече - предоплата по проекту - 50%, перед разработкой электрики - остаток
  - question: Можем ли мы работать удаленно?
    answer: Да, много делаем проектов онлайн для заказчиков из разных городов.
  - question: Что нужно для создания 3D визуализации?
    answer: Потребуются чертежи в dwg формате с утвержденным планом расстановки мебели и с возможной перепланировкой помещения.
  - question: Нам нужна быстро электрика, можно ли с нее начать?
    answer: Нет, электрика - это вторая часть проекта, ей предшествует окончательно утвержденный план расстановки мебели и оборудования
  - question: У нас есть свое видение, будете ли вы учитывать пожелания?
    answer: Да, перед началом проектирования мы высылаем вам анкеты опросники, в которых вы высказываете свои пожелания. Перед началом первой встречи мы изучаем их и предлагаем свой вариант расстановки, затем на первой встрече разрабатываются другие варианты.
  - question: Посоветуете ли вы нам в выборе цветов и материалов?
    answer: Да, мы предоставляем услугу по подбору концепции по цветам и материалам на основные поверхности. Консультация происходит в офисе с опытным дизайнером - декоратором. Результат закрепляется подборкой изображений.
