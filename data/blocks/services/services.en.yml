  - question: Обмер помещения
    answer: !markdown |
      Проектирование выполняется в программе AutoCAD и для начала работы нам необходим обмерочный чертеж в формате dwg или dxf.  
        
      Выберите один из трех вариантов его получения

        1. **Бесплатный вариант**. Снять замеры самостоятельно, скачать AutoCAD, BricsCAD или ARCHICAD, создать чертеж и прислать нам на почту **obmer@clearline.com.ua**. 
        
        А также можно использовать наш бесплатный онлайн - редактор для перенесения ваших размеров в электронный вид <a href="https://clearline.com.ua/cad" target="_blank">clearline.com.ua/cad</a>
        2. **Снять замеры и переслать нам в любом виде **(чертеж от руки, фото чертежа застройщика, чертеж в формате pdf) Мы перенесем эти размеры в нужный формат dwg, cтоимость переноса в электронный вид -  4,5 гривен за 1 кв.метр с минимальной стоимостью работы 450 гривен.
        3. **Вызвать выезд инженера для замера** помещения и оформления чертежа. Стоимость работы - 9 гривен за 1 кв.метр с минимальной суммой выезда 900 гривен
    icon: ruler2.svg
