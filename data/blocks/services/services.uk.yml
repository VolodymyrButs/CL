    answer: !markdown |
      4.5 грн за м<sup>2</sup> (мінімальна вартість перенесення 450 грн)
    icon: cupboard.svg
  - question: Дизайн проект 3D
    answer: !markdown |
      $4 за м<sup>2</sup> (мінімальна вартість роботи $100)
    icon: cube.svg
  - question: Консультація дизайнера по кольорах і текстурах
    answer: !markdown |
      450 грн (тривалість консультації 1 година)
    icon: palitra.svg
  - question: 3D візуалізація проекту
    answer: !markdown |
      від $5 за м<sup>2</sup> (мінімальна вартість роботи $100)
    icon: screen.svg
