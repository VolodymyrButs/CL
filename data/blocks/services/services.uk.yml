title: Послуги
image: palma.png
questions:
  - question: Дизайн інтер'єру квартир по акції
    answer: !markdown |
      квартира 50 м<sup>2</sup> - $99

      квартира до 100 м<sup>2</sup> - $120

      квартира до 150 м<sup>2</sup> - $150

      квартира до 200 м<sup>2</sup> - $200

      квартира від 200 м<sup>2</sup> - $1 за м<sup>2</sup>

      \* Для початку роботи потрібне обмірне креслення
    icon: promoServices.svg
  - question: Дизайн проект будинку (котеджу, таунхауса) по акції
    answer: !markdown |
      $1 за м<sup>2</sup> (мінімальна вартість роботи $150)
    icon: house.svg
  - question: Обмір приміщення
    answer: !markdown |
      9 грн за м<sup>2</sup> (мінімальна вартість виїзду 900 грн по Києву та Київській області)
    icon: rulerServices.svg
