title: Послуги
image: palma.png
questions:
  - question: Дизайн інтер'єру квартир по акції
    answer: !markdown |
      квартира до 50 кв. метрів - 99$

      квартира від 50 до 100 кв. метрів - 120$

      квартира від 100 до 150 кв. метрів - 150$

      квартира від 150 до 200 кв. метрів - 200$

      квартира від 200 кв. метрів - 1$ за 1 кв. метр

      \* Для початку роботи потрібен обмірний креслення
    icon: promoServices.svg
  - question: Дизайн проект будинку (котеджу, таунхауса) по акції
    answer: 1$ за 1 кв. метр (мінімальна вартість роботи 150 $)
    icon: house.svg
  - question: Обмір приміщення
    answer: !markdown |
      9 грн за 1 кв.метр (мінімальна вартість виїзду 900 грн по Києву та Київській області)
    icon: rulerServices.svg
  - question: Перенесення замірів в електронну вид
    answer: 4.5 грн за 1 кв.метр (мінімальна вартість перенесення 450 грн)
    icon: cupboard.svg
  - question: Дизайн проект 3D
    answer: 4$ за 1 кв. метр (мінімальна вартість роботи 100$)
    icon: cube.svg
  - question: Консультація дизайнера по кольорах і текстурах
    answer: 450 грн (тривалість консультації 1 година)
    icon: palitra.svg
  - question: 3D візуалізація проекту
    answer: від 7$ за 1 кв. метр (мінімальна вартість роботи 100$)
    icon: screen.svg
