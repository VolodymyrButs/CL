image: palma.png
questions:
  - question: Дизайн інтер'єру квартир по акції
    answer: !markdown |
      квартира 50 кв. метрів - 99$

      квартира до 100 кв. метрів - 120$

      квартира до 150 кв. метрів - 150$

      квартира до 200 кв. метрів - 200$

      квартира від 200 кв. метрів - 1$ за 1 кв. метр

      \* Для початку роботи потрібне обмірне креслення
    icon: promoServices.svg
  - question: Дизайн проект будинку (котеджу, таунхауса) по акції
    answer: !markdown |
      1$ за 1 кв. метр (мінімальна вартість роботи 150$)
    icon: house.svg
  - question: Обмір приміщення
    answer: !markdown |
      9 грн за 1 кв.метр (мінімальна вартість виїзду 900 грн по Києву та Київській області)
    icon: rulerServices.svg
  - question: Перенесення замірів в електронну вид
    answer: !markdown |
      4.5 грн за 1 кв.метр (мінімальна вартість перенесення 450 грн)
    icon: cupboard.svg
  - question: Дизайн проект 3D
    answer: !markdown |
      4$ за 1 кв. метр (мінімальна вартість роботи 100$)
    icon: cube.svg
  - question: Консультація дизайнера по кольорах і текстурах
    answer: !markdown |
      450 грн (тривалість консультації 1 година)
    icon: palitra.svg
  - question: 3D візуалізація проекту
    answer: !markdown |
      від 5$ за 1 кв. метр (мінімальна вартість роботи 100$)
    icon: screen.svg
