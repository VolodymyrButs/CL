title: 'Преимущества 3D проекта '
image: table.png
items:
  - content: !markdown |
      3D модель **позволяет наглядно** заниматься перепланировкой и расстановкой мебели
    svg: model.svg
  - content: !markdown |
      Приближая и отдаляя интерьер прорабатывается каждый элемент с **различных ракурсов**
    svg: magnifier.svg
  - content: !markdown |
      Прорабатываются **конструктивные дизайн-проекты** кухни и корпусной мебели
    svg: projects.svg
  - content: !markdown |
      Предоставлятся **подробные чертежи** узлов и конструкций, развертки стен, перспектива в изометрии.
    svg: blueprints.svg
  - content: !markdown |
      Определяются типы **осветительных приборов** и их расположение в помещении
    svg: lighting.svg
  - content: !markdown |
      Высокая точность разработки 3D модели позволяет составить **точную смету**
    svg: accuracy.svg
