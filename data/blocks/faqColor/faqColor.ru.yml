questions:
  - question: Что нужно иметь с собой для консультации по подбору цветов и материалов?
    answer: !markdown |
      На встрече будет нужен план расстановки мебели и если что-то из материалов уже куплено или определено, желательно предоставить фотографии.
  - question: Поможет ли дизайнер определиться со стилем и что для этого нужно?
    answer: !markdown |
      Если у вас есть подборка вдохновляющих фото, пожалуйста, приносите на встречу. Если нет, то ничего страшного, все выясним на консультации.
  - question: Что у меня будет в итоге консультации?
    answer: !markdown |
      В процессе встречи дизайнер будет формировать письмо с перечнем основных элементов интерьера c присвоением фактур и уточнением нумерации из палитр цвета NCS и RAL. 

      Письмо будет сопровождаться имиджами, на которые в последствии вам будет удобно опираться при выборе материалов. В конце встречи письмо отправляется вам на электронную почту.
  - question: Может ли помочь дизайнер в выборе цветов, если частично ремонт уже сделан?
    answer: !markdown |
      Да, дизайнер предлагает лучшие решения по цветосочетанию принимая во внимание существующие поверхности и материалы.
  - question: Что нужно для создания 3D визуализации?
    answer: !markdown |
      Потребуются чертежи помещения в dwg формате с утвержденным планом расстановки мебели и возможной перепланировкой.

      Также нужно определить сочетания цветов и текстур для основных поверхностей, используя международные палитры ncs, ral. и др.

      Вы можете составить тех.задание на визуализацию самостоятельно или воспользоваться консультацией дизайнера по подбору цветов и текстур.
