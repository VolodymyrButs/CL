title: !markdown |
  Навіщо потрібен **Дизайн проект інтер'єру**
image: table.webp
price: $ 99
items:
  - question: !markdown |
      Перепланування та розстановка в 3D
    svg: infinity.svg
    answer: Дизайнер запропонує різні варіанти перепланування і розстановки меблів в 3D.
    answerDesctop: Дизайнер запропонує вам кілька варіантів планувань виходячи з ваших потреб і кількості мешканців. Завжди є кілька рішень і іноді буває досить важко вибрати найкраще.
  - question: !markdown |
      Економія часу та бюджету
    svg: pen.svg
    answer: Ремонт з кресленнями завжди дешевше і швидше ніж без креслень.
    answerDesctop: З кресленнями завжди дешевше ніж без креслень. Автоматизоване проектування дозволяє точно розрахувати кількість будівельних і оздоблювальних матеріалів для ремонту. Також це значно зменшить час і кількість незапланованих виїздів в магазини для повернень або додаткових покупок.
  - question: !markdown |
      Інтерактивне створення інтер'єру в 3D
    svg: ruler.svg
    answer: В офісі спільно з дизайнером ви зможете редагувати планування своєї квартири на великому моніторі. Рухати стіни, розставляти меблі, розташовувати розетки та інші електроприлади в 3D.
    answerDesctop: В офісі спільно з дизайнером ви зможете редагувати планування своєї квартири на великому моніторі. Рухати стіни, розставляти меблі, сантехніку, електрику - домсягаючи ідеальної ергономіки.
  - question: !markdown |
      Робочі креслення
    svg: clock.svg
    answer: виконроб, будівельникам, сантехнікам, електрикам і іншим фахівцям потрібні робочі креслення для проведення ремонту.
    answerDesctop: Будівельникам, сантехнікам, електрикам і іншим фахівцям потрібні робочі креслення з чіткими розмірами, розрізами, розрахунками, геометричними прив'язками. Без них нормальний майстер не візьметься виконувати роботу, а ви не зможете чітко поставити завдання і перевірити виконання.
  - question: !markdown |
      Естетична складова
    svg: team.svg
    answer: Підібрати кольори, матеріали і фактури допоможуть поради дизайнера з художнім смаком.
    answerDesctop: Підібрати кольори, матеріали і фактури не так то просто як здається на перший погляд, як і в будь-якому іншому справі потрібно мати практичний досвід. Тут знадобляться поради дизайнера з художнім смаком і знанням сучасних матеріалів.
  - question: !markdown |
      Сучасні тенденції
    svg: consultation.svg
    answer: Дизайнер в курсі найостанніших трендів і завжди підкаже цікаві ідеї.
    answerDesctop: Кожен день на ринку з'являються нові матеріали і технології. Дизайнер в курсі найостанніших трендів і завжди підкаже цікаві ідеї.
