  - question: !markdown |
      Перепланировка и расстановка в 3D
    svg: infinity.svg
    answer: Дизайнер предложит различные варианты перепланировки и расстановки мебели в 3D.
    answerDesctop: Дизайнер предложит вам несколько вариантов планировок исходя из ваших потребностей и количества проживающих. Всегда есть несколько решений и иногда бывает весьма трудно выбрать наилучшее.
  - question: !markdown |
      Экономия времени и бюджета
    svg: pen.svg
    answer: Ремонт с чертежами всегда дешевле и быстрее чем без чертежей.
    answerDesctop: С чертежами всегда дешевле чем без чертежей. Автоматизированное проектирование позволяет точно рассчитать количество строительных и отделочных материалов для ремонта. Также это значительно уменьшит время и количество незапланированных выездов в магазины для возвратов или дополнительных покупок.
  - question: !markdown |
      Интерактивное создание интерьера в 3D
    svg: ruler.svg
    answer: В офисе совместно с дизайнером вы сможете редактировать планировку своей квартиры на большом мониторе. Двигать стены, расставлять мебель, располагать розетки и другие электроприборы в 3D.
    answerDesctop: В офисе совместно с дизайнером вы сможете редактировать планировку своей квартиры на большом мониторе. Двигать стены, расставлять мебель, сантехнику, електрику - добиваясь идеальной ергономики.
  - question: !markdown |
      Рабочие чертежи
    svg: clock.svg
    answer: Прорабу, строителям, сантехникам, электрикам и другим специалистам нужны рабочие чертежи для проведения ремонта.
    answerDesctop: Строителям, сантехникам, электрикам и другим специалистам нужны рабочие чертежи с четкими размерами, разрезами, расчетами, геометрическими привязками. Без них нормальный мастер не возьмется выполнять работу, а вы не сможете четко поставить задачу и проверить исполнение.
  - question: !markdown |
      Эстетическая составляющая
    svg: team.svg
    answer: Подобрать цвета, материалы и фактуры помогут советы дизайнера с художественным вкусом.
    answerDesctop: Подобрать цвета, материалы и фактуры не так то просто как кажется на первый взгляд, как и в любом другом деле нужно иметь практический опыт. Здесь понадобятся советы дизайнера с художественным вкусом и знанием современных материалов.
  - question: !markdown |
