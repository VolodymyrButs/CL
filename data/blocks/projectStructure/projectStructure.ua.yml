    svg: ruler.svg
  - content: !markdown |
      Срок исполнения дизайн-проекта:             **2 недели** UA
    svg: clock.svg
  - content: !markdown |
      Работа происходит в офисе по адресу: **ул. Льва Толстого 21/2 ** UA
    svg: location.svg
  - content: !markdown |
      К вашим услугам **команда опытных дизайнеров** UA
    svg: team.svg
