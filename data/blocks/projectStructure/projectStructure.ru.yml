title: 'Что входит в дизай за 99$ru'
items:
  - content: !markdown |
      В составе проекта **все необходимые чертежи**для проведения ремонта  и подбора мебели ru
    svg: pen.svg
  - content: !markdown |
      Количество вариантов перепланировки и расстановки мебели **не ограничено** ru
    svg: no_limits.svg
  - content: !markdown |
      **Без ограничений** по количеству встреч с дизайнером ru
    svg: infinity.svg
