    svg: ruler.svg
  - content: !markdown |
      Срок исполнения дизайн-проекта:             **2 недели** ru
    svg: clock.svg
  - content: !markdown |
      Работа происходит в офисе по адресу: **ул. Льва Толстого 21/2 ** ru
    svg: location.svg
  - content: !markdown |
      К вашим услугам **команда опытных дизайнеров** ru
    svg: team.svg
  - content: !markdown |
      Для начала предоставляется **бесплатная консультация** дизайнера в офисе или по телефону ru
    svg: consultation.svg
