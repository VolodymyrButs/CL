items:
  - question: !markdown |
      Чи є обмеження по кількості зустрічей з дизайнером?
    svg: pen.svg
    answer: Обмеженням немає, робота відбувається до досягнення бажаного результату.
  - question: !markdown |
      Як відбувається робота?
    svg: ruler.svg
    answer: Робота в офісі або онлайн. На великому моніторі в режимі реального часу, замовник з дизайнером в режимі 3D переміщують стіни, розставляють кухню, сантехніку, інші предмети інтер'єру.
  - question: !markdown |
      Чи можна з цим проектом починати ремонт?
    svg: clock.svg
    answer: Так, в проекті є всі необхідні плани і креслення для початку будівельних і оздоблювальних робіт, включаючи розгортки стін і ізометрію складних вузлів.
  - question: !markdown |
      Чи входить в проект дизайн кухні?
    svg: ruler.svg
    answer: Так, конструктивний дизайн проект кухні та інших корпусних меблів детально опрацьовуються.
  - question: !markdown |
      Це індивідуальний дизайн проект?
    svg: infinity.svg
    answer: Так, це індивідуальний дизайн проект, для початку роботи потрібно обмірне креслення приміщення.
  - question: !markdown |
      Чи є можливість термінового виконання проекту?
    svg: team.svg
    answer: Так, можна зробити за 2 тижні.
  - question: !markdown |
      Хто з нами буде працювати?
    svg: consultation.svg
    answer: Працює штатна команда дизайнерів.
  - question: !markdown |
      У якому вигляді надається проект?
    svg: clock1.svg
    answer: Проект надається в паперовій та електронній версії. Також надається посилання на 3D модель приміщення.
  - question: !markdown |
      Де можна подивитися зразок дизайн проекту?
    svg: pen.svg
    answer: На головній сторінці сайту є зразок проекту з усіма кресленнями і посилання на 3D модель.
