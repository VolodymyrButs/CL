items:
  - question: !markdown |
      Есть ли ограничения по количеству встреч с дизайнером?
    svg: pen.svg
    answer: Oграничений нет, работа происходит до достижения желаемого результата.
  - question: !markdown |
      Kак происходит работа
    svg: ruler.svg
    answer: Работа в офисе или онлайн. На большом мониторе в режиме реального времени, заказчик с дизайнером в режиме 3D перемещают стены, расставляют кухню, сантехнику, другие предметы интерьера.
  - question: !markdown |
      Можно ли с этим проектом начинать ремонт?
    svg: clock.svg
    answer: Да, в проекте есть все необходимые планы и чертежи для начала строительных и отделочных работ, включая развертки стен и изометрию сложных узлов.
  - question: !markdown |
      Входит ли в проект дизайн кухни?
    svg: ruler.svg
    answer: Да, конструктивный дизайн проект кухни и другой корпусной мебели детально прорабатываются.
  - question: !markdown |
      Это индивидуальный дизайн проект?
    svg: infinity.svg
    answer: Да, это индивидуальный дизайн проект, для начала работы требуется обмерочный чертеж помещения.
  - question: !markdown |
      Есть ли возможность срочного выполнения проекта?
    svg: team.svg
    answer: Да, можно сделать за 2 недели.
  - question: !markdown |
      Кто с нами будет работать?
    svg: consultation.svg
    answer: Работает штатная команда дизайнеров.
  - question: !markdown |
      В каком виде предоставляется проект?
    svg: clock1.svg
    answer: Проект предоставляется в бумажной и электронной версии. Также предоставляется ссылка на 3D модель помещения.
  - question: !markdown |
      Где можно посмотреть образец дизайн проекта?
    svg: pen.svg
    answer: На главной странице сайта есть образец проекта со всеми чертежами и ссылка на 3D модель.
