title: Онлайн редактор ClearLine CAD
subTitle: Бесплатный онлайн редактор без регистрации для создания обмерочных чертежей.
video: https://youtube-nocookie.com/embed/BkMlIY5Gq8o
instruction: !markdown |
  1. Чертите каждую комнату по очереди, начните с прихожей 
  2. Замкните периметр прихожей в единый контур 
  3. Добавьте межкомнатную дверь для черчения следующей комнаты
  4. Добавьте окна, радиаторы, вытяжку, канализацию, стояки

buttonText: Начать чертить
