title: Онлайн редактор ClearLine CAD
subTitle: Бесплатный онлайн редактор без регистрации для создания обмерочных чертежей.
video: https://youtube-nocookie.com/embed/BkMlIY5Gq8o
instruction: !markdown |
  - Обмерьте помещение
  - Снимите поочередно размеры каждой комнаты.
  - Нарисуйте в редакторе каждую комнату по очереди
  - После того, как все комнаты начерчены, Bы можете добавлять другие объекты, выбрав на панели слева необходимые елементы

  - Для дополнительной информации нажмите "Help" в редакторе

buttonText: Начать чертить
