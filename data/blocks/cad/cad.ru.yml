title: Онлайн редактор ClearLine CAD
subTitle: Бесплатный онлайн редактор без регистрации для создания обмерочных чертежей.
video: https://youtube-nocookie.com/embed/BkMlIY5Gq8o
instruction: !markdown |
  - Чертите помещение покомнатно, начиная с прихожей 
  - Периметр комнаты должен быть замкнут, после этого добавляйте двери в другие комнаты, окна, вытяжки, стояки 
  - Добавьте межкомнатную дверь для черчения следующей комнаты
  - Для получения подробной инструкции нажмите "?" в редакторе

buttonText: Начать чертить
