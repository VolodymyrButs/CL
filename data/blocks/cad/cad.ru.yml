title: Онлайн редактор ClearLine CAD
subTitle: Бесплатный онлайн редактор без регистрации для создания обмерочных чертежей.
video: https://youtube-nocookie.com/embed/BkMlIY5Gq8o
instruction: !markdown |
  Вітаємо в ClearlineCAD
  Створіть креслення квартири для дизайн проекту
  безкоштовно
  без реєстрації
  на смартфоні
  для приміщень прямокутної форми
  Обміряйте приміщення
  Зніміть по черзі розміри кожної кімнати.

  Накресліть в редакторі кожну кімнату по черзі, почавши з передпокою
  Додавання передпокою
  Процес починається з додавання вхідних дверей
  Далі, кресліть від дверей праворуч, обираючи стрілками напрямок стін та вказуючи їх розміри. Потрібно додати усі стіни передпокою
  Замкніть периметр передпокою - з'єднайте останню стіну з лівим краєм вхідних дверей

  Додавання інших кімнат
  Після того, як ви створили передпокій у вас з'являється можливість додати міжкімнатні двері
  Клацніть на значок Міжкімнатні двері на панелі ліворуч та оберіть стіну на якій вони повинні розташовуватись
  Після того, як ви додати Міжкімнатні двері у вас з’являється можливість накреслити наступну кімнату
  Накресліть її, замкніть периметр цієї кімнати і додавайте наступні кімнaти за таким же принципом

  Додайте вікна, витяжку, радіатори, тощо
  Після того, як всі кімнати накреслені, Ви можете додавати інші об'єкти, обираючи на панелі ліворуч необхідні елементи

  Збережіть креслення
  Натисніть на кнопку «Зберегти Креслення» та отримаєте файл креслення. Надішліть файл на пошту obmer@clearline.com.ua

