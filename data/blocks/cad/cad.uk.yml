title: Онлайн редактор ClearLine CAD
subTitle: Безкоштовний онлайн редактор без реєстрації для створення обмірювальних креслень.
video: https://youtube-nocookie.com/embed/BkMlIY5Gq8o
instruction: !markdown |
  - Кресліть приміщення покімнатно, починаючи з передпокою
  - Периметр кімнати повинен бути замкнутий, після цього додайте двері в інші кімнати, вікна, витяжки, стояки
  - Додайте міжкімнатні двері для креслення наступної кімнати
  - Для отримання докладної інструкції натисніть "?" в редакторі

buttonText: Почати креслити
