title: Онлайн редактор ClearLine CAD
subTitle: Бесплатный онлайн редактор без регистрации для создания обмерочных чертежей.
video: https://youtube-nocookie.com/embed/BkMlIY5Gq8o
instruction: !markdown |
  1. Перед началом черчения **снимите размеры каждой комнаты.** Рассчитайте длину стен по периметру, чтобы в конечной точке замкнуть помещение в единый контур.
  2. Начните чертить задав размеры входного проема, далее продолжайте от двери вправо выбирая стрелками направления стен и задавая их размеры. **Убедитесь что вы замкнули помещение в единый контур.**
  3. Далее используя панель слева **выберете нужные объекты** (окно, дверь, радиатор, вытяжку, трубу), кликните на стену где они должны находится, **добавьте предметы** в чертеж и введите размеры привязки.
  4. Готово, сохраните чертеж нажав на кнопку **«Экспрорт»**, отправьте нам на почту **obmer@clearline.com.ua**, можно приступать к дизайну интерьера.
