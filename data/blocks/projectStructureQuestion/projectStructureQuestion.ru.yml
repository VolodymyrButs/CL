items:
  - question: !markdown |
      Можно ли заказать дизайн проект за 99$?
    svg: pen.svg
    answer: Да, за эту сумму мы предлагаем вариант проекта со всеми необходимыми чертежами, планами, раскладками, достаточными для того, чтобы выбрать мебель и отделочные материалы.
  - question: !markdown |
      Есть ли ограничения по количеству встреч с дизайнером?
    svg: ruler.svg
    answer: Ограничений нет, работа происходит до достижения желаемого результата.
  - question: !markdown |
      Можно ли с этим проектом начинать ремонт?
    svg: clock.svg
    answer: Да, в проекте есть все необходимые планы и чертежи для начала строительных и отделочных работ.
  - question: !markdown |
      Это индивидуальный дизайн проект?
    svg: ruler.svg
    answer: Да, это индивидуальный дизайн проект, для начала работы требуется обмерочный чертеж.
  - question: !markdown |
      Кто с нами будет работать и где находится офис?
    svg: infinity.svg
    answer: К вашим услугам дизайнер с художественным вкусом и опытом работы с 1997 года. Офис находится в центре города, недалеко от метро, оборудован всей необходимой техникой и программным обеспечением.
  - question: !markdown |
      С чего начинается работа?
    svg: team.svg
    answer: Лучше всего начать с бесплатной консультации дизайнера в офисе или по телефону. Вы сможете задать интересующие вас вопросы и сразу получить ответы.
  - question: !markdown |
      Есть ли возможность срочного выполнения проекта?
    svg: consultation.svg
    answer: Да, такая возможность есть, сделаем за 7 дней.
  - question: !markdown |
      Где можно посмотреть образец готового проекта?
    svg: clock1.svg
    answer: Образец готового проекта можно посмотреть на главной странице сайта.
  - question: !markdown |
      В каком виде предоставляется проект?
    svg: pen.svg
    answer: Проект предоставляется в бумажном и электронном видах.
