uk:
  name: Студія з двома спальнями на 69 метрах
  description: У цій невеликій по метражу квартирі, з не найкращим початковим плануванням нам вдалося втілити в життя всі побажання замовників за допомогою правильного зонування. Безліч цікавих рішень було реалізовано за допомогою вбудованих меблів і гіпсокартонних конструкцій.
ru:
  name: Студия с двумя спальнями на 69 метрах
  description: В этой небольшой по метражу трешке, с не самой лучшей изначальной планировкой нам удалось воплотить в жизнь все пожелания заказчиков с помощью правильного зонирования. Множество интересных решений было реализовано с помощью встроенной мебели и гипсокартонных конструкций.
