uk:
  name: Квартира в індустріальному стилі
  description: У процесі проектування цього об'єкта було поставленно багато цікавих завдань, починаючи з внутрішніх сходів у двоповерховій шафі, вбудованого туалетного столика, закінчуючи незвичайними оздоблювальними матеріалами. Так в обробці віконних відкосів з'явився метал, на підлогу у всіх приміщеннях, включаючи санвузол був обраний вологостійкий термоясен, а стінові панелі та кухонні фасади були замовлені з міцного HPL пластика.
ru:
  name: Квартира в индустриальном стиле
  description: В процессе проектирования этого объекта было поставленно много интересных задач, начиная с внутренней лестницы в двухэтажном шкафу, встроенного туалетного столика, заканчивая необычными отделочными материалами. Так в отделке оконных откосов появился металл, на пол во всех помещениях, включая санузел был выбран влагоустойчивый термоясень, а стеновые панели и кухонные фасады были заказаны из прочнейшего HPL пластика.
en:
  name: Industrial style apartment
  description: During the design process of this object, many interesting tasks were set, starting with an internal staircase in a two-story closet, a built-in dressing table, and ending with unusual finishing materials. So, metal appeared in the decoration of window slopes, moisture-resistant thermo ash was chosen on the floor in all rooms, including the bathroom, and wall panels and kitchen facades were ordered from the strongest HPL plastic.
