uk:
  name: Квартира з трьома спальнями 90 кв.метрів
  description: Знаючи власницю, сумнівів у виборі стилю не було абсолютно.Це повинен був бути сучасний класичний стиль в його кращих традиціях <em>:</em> підлога з американського горіха, стіни з молдінгами, світлі двері і шафи, деталі з мармуру. "Це настільки мій інтер'єр, ніби я жила в ньому все життя" - це найкраще, що можна почути від замовника.
ru:
  name: Квартира с тремя спальнями 90 кв.метров
  description: Зная хозяйку, сомнений в выборе стиля не было абсолютно.Это должен был быть современный классический стиль в его лучших традициях <em>:</em> пол из американского ореха, стены с молдингами, светлые двери и шкафы, детали из мрамора. "Это настолько мой интерьер, будто я жила в нем всю жизнь" - это лучшее, что можно услышать от заказчика.
en:
  name: Three-bedroom apartment 90 square meters
  description: Knowing the hostess, there was absolutely no doubt about the choice of style. It should have been a modern classic style in its best traditions <em>:</em> American walnut floor, walls with moldings, light doors and cabinets, marble details. "This is so much my interior, as if I have lived in it all my life" - this is the best that you can hear from the customer.
