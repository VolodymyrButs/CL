uk:
  name: Квартира з трьома спальнями 90 кв.метрів
  description: Знаючи власницю, сумнівів у виборі стилю не було абсолютно.Це повинен був бути сучасний класичний стиль в його кращих традиціях':'' підлога з американського горіха, стіни з молдінгами, світлі двері і шафи, деталі з мармуру. "Це настільки мій інтер'єр, ніби я жила в ньому все життя" - це найкраще, що можна почути від замовника.
ru:
  name: Квартира с тремя спальнями 90 кв.метров
  description: Зная хозяйку, сомнений в выборе стиля не было абсолютно.Это должен был быть современный классический стиль в его лучших традициях`:` пол из американского ореха, стены с молдингами, светлые двери и шкафы, детали из мрамора. "Это настолько мой интерьер, будто я жила в нем всю жизнь" - это лучшее, что можно услышать от заказчика.
en:
  name: Студия с двумя спальнями на 69 метрахen
  description: В этой небольшой по метражу трешке, с не самой лучшей изначальной планировкой нам удалось воплотить в жизнь все пожелания заказчиков с помощью правильного зонирования. Множество интересных решений было реализовано с помощью встроенной мебели и гипсокартонных конструкций.
