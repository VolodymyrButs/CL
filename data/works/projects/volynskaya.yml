ru:
  name: Квартира с тремя спальнями 90 кв.метров
  description: Зная хозяйку, сомнений в выборе стиля не было абсолютно.Это должен был быть современный классический стиль в его лучших традициях`:` пол из американского ореха, стены с молдингами, светлые двери и шкафы, детали из мрамора. "Это настолько мой интерьер, будто я жила в нем всю жизнь" - это лучшее, что можно услышать от заказчика.
en:
  name: Three-bedroom apartment 90 square meters
  description: Knowing the hostess, there was absolutely no doubt about the choice of style. It should have been a modern classic style in its best traditions`:`American walnut floor, walls with moldings, light doors and cabinets, marble details. "This is so much my interior, as if I have lived in it all my life" - this is the best that you can hear from the customer.
