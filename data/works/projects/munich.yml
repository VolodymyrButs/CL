uk:
  name: Квартира бізнес-класу в стилі Арт-деко
  description: Ці апартаменти з «чоловічим характером» повинні були відобразити соціальний статус господаря і при цьому залишатися сучасними, витонченими і елегантними. Так з'явився інтер'єр з легкими нотами арт деко, побудований на контрастах світлих і темних нейтральних відтінків.
ru:
  name: Квартира бизнесс-класса в стиле Арт-деко
  description: Эти апартаменты с «мужским характером» должны были отразить социальный статус хозяина и при этом оставаться современными, изящными и элегантными. Так появился интерьер с легкими нотами арт деко, построенный на контрастах светлых и темных нейтральных оттенков.
en:
  name: Business class apartment in Art Deco style
  description: These “masculine” apartments were meant to reflect the social status of the owner while remaining modern, sleek and elegant. This is how the interior was created with light notes of art deco, built on the contrasts of light and dark neutral shades.
