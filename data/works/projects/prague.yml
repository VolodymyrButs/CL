uk:
  name: Квартира в стилі мінімалізм
  description: За основу цієї просторої квартири в новому жк був взятий стиль мінімалізм. З підбором колірної гами ми визначилися відразу - це нейтральні перлинно-димчасті відтінки сірого і бежевого в поєднанні з шоколадною деревиною венге, гаряче любимої замовником. Ніякого навмисного декору і метушні`:`чистота ліній, графічність конструкцій і рідкісні дизайнерські предмети грають головну роль в цьому інтер'єрі.
ru:
  name: Квартира в стиле минимализм
  description: За основу этой просторной квартиры в новом жк был взят стиль минимализм. С подбором цветовой гаммы  мы определились сразу - это нейтральные жемчужно - дымчатые оттенки серого и бежевого в сочетании с шоколадной древесиной венге, горячо любимой заказчиком. Никакого нарочитого декора и суеты`:` чистота линий, графичность конструкций и редкие дизайнерские предметы играют главную роль в этом интерьере.
en:
  name: Apartment in the style of minimalism
  description: This spacious apartment in the new residential complex is based on the minimalism style. We immediately decided on the choice of colors - these are neutral pearl-smoky shades of gray and beige in combination with chocolate wenge wood, beloved by the customer. No deliberate decor and fuss`:`clean lines, graphic designs and rare design items play a major role in this interior.
