uk:
  name: 2-х кімнатна квартира на Великій Житомирській
  description: Ця квартира по площі становила 53 кв.м, але в товстих, майже метрових стінах будинку ще дореволюційної будови таїлося безліч ніш, які неймовірно додали корисного об'єму і дали можливість реалізувати нестандартні рішення.
ru:
  name: 2-х комнатная квартира на Большой Житомирской
  description: Эта квартира по площади составляла 53 кв.м, но в толстых, почти метровых стенах дома еще дореволюционной постройки таилось множество ниш, которые невероятно добавили полезного объема и дали возможность реализовать нестандартные решения.
en:
  name: 2-х комнатная квартира на Большой Житомирской en
  description: Эта квартира по площади составляла 53 кв.м, но в толстых, почти метровых стенах дома еще дореволюционной постройки таилось множество ниш, которые невероятно добавили полезного объема и дали возможность реализовать нестандартные решения.
