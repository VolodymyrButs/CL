uk:
  name: Еклектичний інтер'єр
  description: Спосіб життя і пристрасть до подорожей замовниці сильно вплинув на стилістику цієї квартири. Вибір припав на еклектику, яка не примушує робити вибір між класикою і сучасністю, а дозволяє змішувати різні стилі, епохи і культури.
ru:
  name: Эклектичный интерьер
  description: Образ жизни и страсть к путешествиям заказчицы сильно повлиял на стилистику этой квартиры.  Выбор пал на эклектику, которая не заставляет делать выбор между классикой и современностью, а позволяет смешивать различные стили, эпохи и культуры.
en:
  name: Eclectic interior
  description: The client's lifestyle and passion for travel strongly influenced the style of this apartment. The choice fell on eclecticism, which does not force one to make a choice between classics and modernity, but allows mixing different styles, eras and cultures.
