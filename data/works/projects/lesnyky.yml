uk:
  name: Таунхаус в скандинавському стилі
  description: Створення цього об'єкту почалося з побажання замовника неодмінно застосувати дерев'яні рейки. Вони і задали основний тон в інтер'єрі, прекрасно поєднуючись з поверхнями під бетон і однотонними світлими фасадами меблів.
ru:
  name: Таунхаус в скандинавском стиле
  description: Создание этого объекта началось с пожелания заказчика непременно применить деревянные рейки. Они и задали основной тон в интерьере, прекрасно сочетаясь с поверхностями под бетон и однотонными светлыми фасадами мебели.
en:
  name: Scandinavian style townhouse
  description: The creation of this object began with the client's wish to use wooden slats. They set the basic tone in the interior, perfectly combined with concrete surfaces and monochromatic light furniture facades.
